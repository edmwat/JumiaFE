<p>
  <mat-toolbar color="primary">
  <span>Jumia Exercise</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
   <mat-icon>share</mat-icon>
 </button>
</mat-toolbar>
</p>
<div fxLayout="row" fxLayoutAlign="center center">
  <div></div>
  <div fxFlex="50%">
    <form [formGroup]="formGroup" (ngSubmit)="filter()">
      <p>
          <mat-form-field appearance="fill">
              <mat-label>Country</mat-label>
              <mat-select formControlName="country">
                  <mat-option *ngFor="let country of countries" [value]="country">
                      {{country}}
                    </mat-option>
              </mat-select>
          </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option value="valid">Valid</mat-option>
            <mat-option value="invaid">Invalid</mat-option>
          </mat-select>
        </mat-form-field> &nbsp;
        <button type="submit" mat-flat-button color="primary" mat-button>Filter</button> &nbsp;&nbsp;
        <button type="button" mat-flat-button color="warn" mat-button (click)="clearFilter()"><mat-icon>cancel</mat-icon></button>
      </p>
      
  </form> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div></div>
</div>
